<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <h1>EventLoop</h1>
  <script>
    
    // 순서대로 출력해보기
    // Hi
    // a
    // b
    // c
    // Bye

    
    // 코드를 작성하세요. (setTimeout() 활용)

    console.log("Hi") 

    setTimeout(function(){
      console.log("Bye")
    }, ____)
    setTimeout(function(){
      console.log("b")
    }, ____)
    setTimeout(function(){
      console.log("c")
    }, ____)
    setTimeout(function(){
      console.log("a")
    }, ____)

    // 배경색 바꾸기 코드를 작성하세요. (setInterval() 활용)

    

  </script>
</body>
</html>
