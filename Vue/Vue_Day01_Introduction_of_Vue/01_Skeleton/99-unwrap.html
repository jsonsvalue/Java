<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>Vue</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
  <div id="app">
    <div>{{object}}</div>

    <div>{{object.id +1}}</div>
    <div>{{object["id"]+1}}</div>
    <!-- 1.object.id.value로 쓰거나 -->
    <hr>
    <div>{{object.id}}</div>
    <div>{{object.id.value}}</div>
    <hr>
    <div>{{object.id.value + 1}}</div>
    <div>{{object["id"]}}</div>
    <hr>
    <!-- 2.id를 최상위 속성으로 분해할 때, 해당 값을 사용할 수 있다.-->
    <div>{{id}}</div>
    <div>{{id+1}}</div>
  </div>
  <script>
    const { createApp, ref } = Vue;

    const app = createApp({
      setup() {
        const object = {
          id: ref(1),
        };

        const { id } = object; //구조분해할당

        return {
          object,
          id,
        };
      },
    });
    app.mount("#app");
  </script>
</body>

</html>
