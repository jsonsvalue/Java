<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <div id = "app">
    <!--특정 작업에서의 작업을 수행한다.-->
    <!-- <button v-on:click = "count++">{{count}}</button> -->
    <button v-on:click = "plus">{{count}}</button>

  </div>

  <script>
    const {createApp, ref} = Vue
    
    // 1.인스턴스를 생성한다.
    const app = createApp({
      // 2.변수 및 함수를 선언하기 위한 함수이다.
      setup(){
        // 반응성을 가지기 위해서는 ref를 감싼 형태로 써야한다.
        const count = ref(0)
        // const count =1
        
        const plus = function(){
          count.value++; // count.value를 이용해서 접근해야 한다.
        }

        // 객체 형태를 반환한다. 
        return{
          count,
          plus,
        }
      }

    })

    // 컨테이너의 요소와 인스턴스를 연결한다.
    app.mount("#app")

  </script>

</body>
</html>
