<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      <p>Count : {{count}}</p>
      <button @click="count++">증가</button>
      <button @click="count--">감소</button>
      <hr>
      <button @click = "myFunc">메서드 동작</button>
      <hr>
      <button @click = "greetings('ㅎ2')"> 인사하자 </button>
      <button @click = "greetings('ㅂ2')"> 잘 가 </button>
      <button @click = "warning('보', $event)"> 보 </button>
      <hr>
      <a @click.stop.prevent = "onLink" href = "https://ssafy.com">SSAFY 공식 홈페이지</a>
      <input type = "text" @keyup.enter = "onSubmit">

    </div>
    <script>
      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          const count = ref(0);
          const name = ref("Lee");
          const myFunc = function(event){
            console.log(event);
            console.log(event.target);  
            alert(`Hello ${name.value}`);  
            
          }
          
          const greetings = function(message){
            alert(message)
          }

          const warning = function(message){
            console.log(message)
            console.log(event)
          }
          
          const onLink = function(){
            alert("링크 막았어요");
          }

          const onSubmit = function(){
            alert("엔터 눌렀음 ㅋ")
          }
          return { 
            count,
            name,
            myFunc,
            greetings,
            warning,
            onLink,
            onSubmit,
           };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
