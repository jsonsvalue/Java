<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      <img v-bind:src="imageSrc">
      <hr>
      <a :href="myURL">싸피 공식 홈페이지</a>
      <hr>
      <div :[dyattr]="dyvalue">동적</div>

    </div>
    
    <script>
      
      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          const imageSrc = ref("https://picsum.photos/200");
          const myURL = ref("https://ssafy.com")
          const dyattr = ref("dynamic-attribute")
          const dyvalue = ref("Hello")

          return { imageSrc, myURL, dyattr, dyvalue };
        },
      });
      
      app.mount("#app");
    </script>
  </body>

</html>
